<body>

    <!-- æ ‡é¢˜åŒºåŸŸ -->

    <script>
        // ========== åƒç´ é›¨æ•ˆæœ ==========
        const canvas = document.getElementById('pixelRain');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // å­—ç¬¦é›†ï¼ˆå¯ä»¥æ›¿æ¢æˆå…¶ä»–å­—ç¬¦ï¼‰
        const chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ°ãƒ±ãƒ²ãƒ³abcdefghijklmnopqrstuvwxyz';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = [];

        // åˆå§‹åŒ–é›¨æ»´ä½ç½®
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }

        // ç»˜åˆ¶åƒç´ é›¨
        function drawRain() {
            // åŠé€æ˜é»‘è‰²èƒŒæ™¯ï¼Œè¥é€ æ‹–å½±æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // è®¾ç½®æ–‡æœ¬æ ·å¼
            ctx.fillStyle = '#00ff41'; // éœ“è™¹ç»¿
            ctx.font = `${fontSize}px 'Courier New', monospace`;

            // ç»˜åˆ¶æ¯ä¸€åˆ—çš„å­—ç¬¦
            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // é›¨æ»´åˆ°åº•éƒ¨åé‡ç½®ä½ç½®
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // è®©é›¨æ»´ä¸‹è½
                drops[i]++;
            }
        }

        // å¾ªç¯ç»˜åˆ¶
        setInterval(drawRain, 35);

        // ========== ç‚¹å‡»çˆ†ç‚¸æ•ˆæœ ==========
        const explosions = document.getElementById('explosions');
        const colors = ['#00ff41', '#00ffff', '#ff00ff', '#ffff00', '#ff6600'];

        // åˆ›å»ºçˆ†ç‚¸ç²’å­
        function createExplosion(x, y) {
            const particlesCount = 30; // ç²’å­æ•°é‡
            const explosion = document.createElement('div');
            
            // è®¾ç½®çˆ†ç‚¸å®¹å™¨æ ·å¼
            explosion.style.position = 'absolute';
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            explosion.style.transform = 'translate(-50%, -50%)';
            explosion.style.pointerEvents = 'none';

            // åˆ›å»ºç²’å­
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('span');
                
                // éšæœºç²’å­æ ·å¼
                const size = Math.random() * 8 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * Math.PI * 2; // éšæœºè§’åº¦
                const speed = Math.random() * 5 + 2; // éšæœºé€Ÿåº¦
                const duration = Math.random() * 0.8 + 0.4; // åŠ¨ç”»æ—¶é•¿

                // è®¾ç½®ç²’å­æ ·å¼
                particle.style.position = 'absolute';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                particle.style.opacity = '1';
                particle.style.transform = 'translate(0, 0)';
                particle.style.animation = `explode ${duration}s linear forwards`;
                
                // è®¾ç½®åŠ¨ç”»å…³é”®å¸§
                const keyframes = `
                    @keyframes explode {
                        0% {
                            transform: translate(0, 0);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.cos(angle) * speed * 10}px, ${Math.sin(angle) * speed * 10}px);
                            opacity: 0;
                        }
                    }
                `;

                // æ·»åŠ æ ·å¼åˆ°å¤´éƒ¨
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);

                // æ·»åŠ ç²’å­åˆ°çˆ†ç‚¸å®¹å™¨
                explosion.appendChild(particle);

                // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
                setTimeout(() => {
                    particle.remove();
                    style.remove();
                }, duration * 1000);
            }

            // æ·»åŠ çˆ†ç‚¸å®¹å™¨åˆ°é¡µé¢
            explosions.appendChild(explosion);

            // ç§»é™¤çˆ†ç‚¸å®¹å™¨
            setTimeout(() => {
                explosion.remove();
            }, 1000);
        }

        // ç›‘å¬ç‚¹å‡»äº‹ä»¶
        document.addEventListener('click', (e) => {
